{% extends "base.html" %}

{% block title %}Diák szerkesztése{% endblock %}

{% block meta_description %}Diák szerkesztése a BuraBox fájlkezelő rendszerben{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <h1 class="mb-4">Diák szerkesztése</h1>
            
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="last_name">Vezetéknév</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="first_name">Keresztnév</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="username">Felhasználónév</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ student.username }}" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password">Új jelszó (csak ha változtatni szeretné)</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <small class="form-text text-muted">Hagyja üresen, ha nem szeretné megváltoztatni a jelszót.</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="class_name">Osztály</label>
                            <select class="form-control" id="class_name" name="class_name" required>
                                <option value="">Válasszon osztályt...</option>
                                {% for class in classes %}
                                <option value="{{ class }}" {% if class == student.class_name %}selected{% endif %}>{{ class }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Vissza
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Mentés
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
